<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/b8fe8f58a2.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="card">

        <div class="image-side">
            <img src="/image/user-image.png" alt="">
        </div>
        <div class="form-side">
            <div class="inner">
                
                <h1 class="sign-in-text">Sign in</h1>
                <div class="icons">
                    <ul class="icon-list">
                        <li class="google-icon">
                            <i class="fa fa-google"></i>
                        </li>
                        <li class="facebook-icon">
                            <i class="fa fa-facebook"></i>
                        </li>
                        <li class="twitter-icon">
                            <i class="fa fa-twitter"></i>
                        </li>
                    </ul>
                </div>

                <div class="sign-in-info">
                    <div class="border"></div>
                    <div >Or Sign in with Email</div>
                    <div class="border"></div>
                </div>

                <div class="form-input">
                    <div class="form">

                        <div class="input email-input">
                            <label for="email">Email</label>
                            <input type="text" id="email" placeholder="asdfasdf">
                        </div>

                        <div class="input password-input">
                            <label for="password">Password</label>
                            <div class="password-input-place">
                                <input type="password" id="passwordinput" placeholder="Enter Password">
                                <i onclick="showPassword()" id="eyeIcon" class="fa fa-eye"></i>
                            </div>
                        </div>
                        
                        <div class="other-stufs">

                            <div class="keepme-in-place">
                                <input type="checkbox" id="keepme-in" name="" id="">
                                <label for="keepme-in">Keep me logged id</label>
                            </div>

                            <a href="#">Forget password?</a>

                        </div>

                        <input class="submit-btn" type="submit" name="" value="Sign in"  id="">

                    </div>
                </div>

                <div class="signup">
                    <span>Don't have an account</span>
                    <a href="#">Sign up</a>
                </div>

            </div>
        </div>

    </div>

    <script>


        let input = document.getElementById("passwordinput")
        let eyeIcon = document.getElementById("eyeIcon")

        eyeIcon

        let station = true
        function showPassword(){
        
            if(station){
                input.type = "text"
                eyeIcon.style.color = "#1DA1F2"
            }else{
                input.type = "password"
                eyeIcon.style.color = "rgba(0, 0,0,.5)"

            }

            station = !station
        }

    </script>

</body>
</html>
